<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<table border="3">
    <thead>
    <tr>
        <th>color</th>
        <th>country</th>
        <th>year</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car:${cars}">
        <td th:text="${car.color}"></td>
        <td th:text="${car.country}"></td>
        <td th:text="${car.year}"></td>
    </tr>
    </tbody>


</table>


</body>
</html>
